<!DOCTYPE html>

    <title>Elementos multimedia HTML</title>
</head>
<body>
    <h1>Multimedia en HTML</h1>
    <h2>Reproductor de audio</h2>
    <audio controls autoplay>
<source src="Recursos/zapsplat_bells_church_bell_med_large_strike_12_close_clean_63736.mp3" type="audio/mp3">
<source src="Recursos/zapsplat_bells_church_bell_med_large_strike_12_close_clean_63736.mp3" type="audio/ogg">
<source src="Recursos/zapsplat_bells_church_bell_med_large_strike_12_close_clean_63736.mp3" type="audio/wav">
<p>No se puede reprodcir el audio.El formato no es compatible con su navegador</p>
    </audio>
    <h2>Reproductor de videos</h2>
    <video controls width="500" height="281">
        <source src="recursos/Ocean - 62249.mp4" type="video/mp4">
            <source src="recursos/Ocean - 62249.ogg" type="video/ogg">
                <source src="recursos/Ocean - 62249.webm" type="video/webm">
<p>El video no ha podido reproducirse debido a que este formato de archivo no es compatible con su navegador</p>
    </video>

    <h2>Recurso incrustados</h2>
    <iframe src="https://www.w3c.es/estandares/" width="1000" height="500" allowfullscreen></iframe>

    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JJKfTZg5IUo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<br>
<br>

<embed src="recursos/yikd4GEiE.gif" type="application/vnd.flash-movie" width="300" height="350">
</body>
</html>
